<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
      <div class="container-fluid" align='center'>
          <div class="jumbotron">
            <h1>Counter</h1>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Example Project:Rejection</h3>
              </div>

                      <div class="panel-body">
                          <div class="well well-sm">
                            Counter:
                          <div id="theCount"></div>
                      </div>
                          <div class="jumbotron">
                              <button id="addMe" class="btn btn-success">Success!</button>
                              <button id="subMe" class="btn btn-danger">Failure!</button>
                          </div>
                          <hr>
                          <blockquote cite="http://https://medium.com/javascript-scene/the-best-way-to-learn-to-code-is-to-code-learn-app-architecture-by-building-apps-7ec029db6e00">
                              Rule:
                          </blockquote>
                          <ul>
                              <li>
                                  You must be rejected by a human being at least once per day.
                              </li>
                          </ul>
                      </div>

              <div class="panel-footer">
                  <a href="https://medium.com/javascript-scene/the-best-way-to-learn-to-code-is-to-code-learn-app-architecture-by-building-apps-7ec029db6e00">
                      Resource
                  </a>
              </div>
            </div>
          </div>
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  var counter = 0;
  $(document).ready(function() {
      $("#addMe").click(function(){
          counter++;
          $("#theCount").text(counter);
      });
      $("#subMe").click(function(){
          counter = counter+10;
         $("#theCount").text(counter);
      });

  });
  </script>
</html>
