<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
      <div class="container-fluid" align='center'>
          <div class="jumbotron">
            <h1>Counter</h1>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Example Project:Rejection</h3>
              </div>

                      <div class="panel-body">
                          <div id="theCount" class="well">Counter</div>
                          <div class="btn-group">
                              <button id="addMe" class="btn-success">Success!</button>
                              <button id="subMe" class="btn-danger">Rejection!</button>
                          </div>
                          <div class="well-lg">
                              <button type="button" class="btn btn-block btn-success" id="addMe">

                              </button>
                          </div>
                      </div>

              <div class="panel-footer">

              </div>
            </div>
          </div>
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  var counter = 0;
  $(document).ready(function() {
      $("#addMe").click(function(){
          counter++;
          $("#theCount").text(counter);
      });
  });
  </script>
</html>
